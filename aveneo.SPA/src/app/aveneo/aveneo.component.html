
<div class="container">
    <form #searchForm="ngForm" class="form-inline mt-2 mt-md-0" (ngSubmit)="getSearchQuery()">        
        <input #searchQuery="ngModel" class="form-control mr-sm-2" type="text" placeholder="NIP/REGON/KRS" aria-label="Search" [(ngModel)]="model.searchQuery" name="searchQuery" required >
        <button [disabled]="!searchForm.valid" class="btn btn-outline-success my-2 my-sm-0" type="submit">Wyszukaj</button>
    </form>
</div>
